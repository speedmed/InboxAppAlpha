<div>
	
	<h2>Inbox <small> here you will find received Mails</small></h2>
  <div ng-show="ctrl.error" class="alert alert-danger">{{ ctrl.error.data +' ' +ctrl.error.statusText + ' ' }} Please Login
  <a href="http://localhost:1337/auth/google" class="btn btn-info  btn-rounded btn-sm">Login</a></div>
	<div class="jumbotron" ng-show="ctrl.mails">
		<div class="container">
		<div class="panel-heading"><span class="lead">Liste des Emails</span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                          	
                            <th>From</th>
                            <th>To</th>
                            <th>Subject</th>
                            <th>Date</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="m in ctrl.mails.emails | orderBy:'date':true">
                          	
                            <td><span ng-bind="m.from"></span></td>
                            <td><span ng-bind="m.to"></span></td>
                            <td><span ng-bind="m.subject"></span></td>
                            <td><span>{{ m.date | date:"dd/MM/yy ' ' HH:mm"}}</span></td>
                          </tr>
                      </tbody>
                  </table>
              </div>
		</div>
		<button ng-disabled="ctrl.index == 0" ng-click ="ctrl.previousPage()" class="pull-left btn btn-success"><span class="glyphicon glyphicon-arrow-left"></span></button>
		<button ng-disabled="!ctrl.mails.nextPageToken" ng-click ="ctrl.nextPage(ctrl.mails.nextPageToken)" class="pull-right btn btn-success"><span class="glyphicon glyphicon-arrow-right"></span></button>
	</div>
</div>
